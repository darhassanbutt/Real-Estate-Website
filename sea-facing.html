<!DOCTYPE html>
<html lang="en">
<head>
  <title>sea-facing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    h1 {
      margin: 0;
    }
    .container {
      margin: 20px auto;
      max-width: 1000px;
    }
    .gallery {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      max-width: 300px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .property-details {
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .details p {
      margin: 5px 0;
      font-size: 18px;
    }
    .details strong {
      color: #4CAF50;
    }
    .action-buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .call-btn {
      background-color: #28a745;
      color: white;
    }
    .email-btn {
      background-color: #007bff;
      color: white;
    }
    .call-btn:hover {
      background-color: #218838;
    }
    .email-btn:hover {
      background-color: #0056b3;
    }

    .email-form-overlay{
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .call-form, .email-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .call-form h2, .email-form h2 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }
    .call-form input, .email-form input,
    .call-form button, .email-form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .call-form input:focus, .email-form input:focus {
      border-color: #007bff;
      outline: none;
    }
    .close-btn {
      background: #d9534f;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .close-btn:hover {
      background: #c9302c;
    }
  
    /* Call form overlay styling */
    .call-form-overlay{
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .call-form, .email-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .call-form h2, .email-form h2 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }
    .call-form button.copy-btn, .email-form button {
      width: auto;
      padding: 5px 10px;
      margin-left: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .call-form button.copy-btn:hover {
      background: #0056b3;
    }
    .close-btn {
      background: #d9534f;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .close-btn:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <header>
    <h1>sea facing</h1>
  </header>

  <div class="container">
    <div class="gallery">
      <img src="sea-facing01.png" alt="Green Apartment" onclick="showDetails('Green Apartment', '$500/month', '$140,000', 2)">
      <img src="sea-facing02.png" alt="Red House" onclick="showDetails('Red House', '$800/month', '$160,000', 3)">
      <img src="sea-facing03.png" alt="Blue Apartment" onclick="showDetails('Blue Apartment', '$900/month', '$170,000', 4)">
    </div>

    <div class="property-details" id="property-details">
      <h2>Property Details</h2>
      <div class="details">
        <p><strong>Rental Price:</strong> <span id="rental-price">$800/month</span></p>
        <p><strong>Selling Price:</strong> <span id="selling-price">$150,000</span></p>
        <p><strong>Bedrooms:</strong> <span id="bedrooms">3</span></p>
      </div>
      <div class="action-buttons">
        <button class="call-btn" onclick="openCallForm()">Call</button>
        <button class="email-btn" onclick="openEmailForm()">Email</button>
      </div>
    </div>
  </div>

  <!-- Call Form -->
  <div class="call-form-overlay" id="callFormOverlay">
    <div class="call-form">
      <h2>Contact via Call</h2>
      <p><strong>WhatsApp:</strong> <span id="whatsappNumber">+1234567890</span>
        <button class="copy-btn" onclick="copyNumber('whatsappNumber')">Copy</button>
      </p>
      <p><strong>Telephone:</strong> <span id="telephoneNumber">+0987654321</span>
        <button class="copy-btn" onclick="copyNumber('telephoneNumber')">Copy</button>
      </p>
      <button class="close-btn" onclick="closeCallForm()">Close</button>
    </div>
  </div>

  <!-- Email Form -->
  <div class="email-form-overlay" id="emailFormOverlay">
    <div class="email-form">
      <h2>Contact via Email</h2>
      <input type="text" id="emailUserName" placeholder="Enter Your Name">
      <input type="tel" id="emailUserPhone" placeholder="Enter Your Mobile Number">
      <input type="email" id="emailUserEmail" placeholder="Enter Your Email">
      <button onclick="sendEmail()">Send Email</button>
      <button class="close-btn" onclick="closeEmailForm()">Close</button>
    </div>
  </div>

  <script>
    // Call Form Functions
    function openCallForm() {
      document.getElementById('callFormOverlay').style.display = 'flex';
    }
    function closeCallForm() {
      document.getElementById('callFormOverlay').style.display = 'none';
    }
    function copyNumber(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert(`${text} copied to clipboard!`))
        .catch(err => alert("Failed to copy!"));
    }

    // Email Form Functions
    function openEmailForm() {
      document.getElementById('emailFormOverlay').style.display = 'flex';
    }
    function closeEmailForm() {
      document.getElementById('emailFormOverlay').style.display = 'none';
    }
    function sendEmail() {
      const name = document.getElementById('emailUserName').value;
      const phone = document.getElementById('emailUserPhone').value;
      const email = document.getElementById('emailUserEmail').value;
      if (name && phone && email) {
        alert(`Email Sent!\nName: ${name}\nPhone: ${phone}\nEmail: ${email}`);
        closeEmailForm();
      } else {
        alert("Please fill out all fields.");
      }
    }

    // Dynamic property details update
    function showDetails(name, rentalPrice, sellingPrice, bedrooms) {
      document.querySelector('#property-details h2').innerText = name + " Details";
      document.getElementById('rental-price').innerText = rentalPrice;
      document.getElementById('selling-price').innerText = sellingPrice;
      document.getElementById('bedrooms').innerText = bedrooms;
    }
  </script>
</body>
</html>
